[package]
name = "botw-recipe-generated"
version = "0.0.0"
edition = "2021"
publish = false
license = "MIT"
description = "Data binding generated from parameters"

[dependencies]
enum-map = "2.7.3"
serde = { version = "1.0.217", features = ["derive"] }

[features]
# Enable getting the actor names for generated enums
actor-names = []
# Enable getting the english names for generated enums
english-names = []

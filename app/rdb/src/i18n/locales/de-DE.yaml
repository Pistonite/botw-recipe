# UI
title: BotW Gerichtdatenbank für WMC
search.title: Suche
search.desc: Suche alle Zutatenkombinationen und wähle die zutreffenden Kriterien
search.value.title: Wert und Materialien
search.value.min: Minimaler modifikator Wert (HP)
search.value.max: Maximaler modifikator Wert (HP)
search.value.rng: Erlaube kritisches Kochen (RNG)
search.value.rng.desc: Inkludiere Gerichte welche einen nicht garantierten HP krit benötigen um dem minimalen HP Wert zu erfüllen. Garantiertes kritisches Kochen ist nicht beeinträchtigt. (Gerichte mit 100% kritisches Kochwarscheinlichkeit müssen nicht unbedingt immer einen HP-Krit bekommen.)
search.value.pe: Erlaube ungewöhnliche Materialien
search.value.pe.desc: Inkludiere Gerichte mit mindestens einer Zutat welche Prompt Entanglement benötigt oder nicht nicht kochbar ist oder unmöglich zum Erhalten ist.
search.modifier.title: Modifikatoren
search.modifier.desc: Wähle "+" für Modifikatoren welche inkludiert sein müssen, und "-" für ausgeschlossene Modifikatoren.
search.modifier.name: Modifikator
search.modifier.option: Option

search.modifier.option.ignore: Ignoriert
search.button: Suche
search.button.cancel: Abbrechen
search.progress: "Suche ({{progress}}%)"
search.progress.initial: "Suchen..."
search.progress.stat_group: Materialstatistiken berechnen
search.result: "Hat {{count}} Gerichte in {{seconds}}s gefunden"

filter.title: Filter
filter.desc: Grenze die Scanergebnisse bassierend auf die bevorzugten Materialien
filter.list.title: Wähle Items
filter.list.desc: Nutzt die untere Liste um nach und nach ungewollte Items von den Suchergebnissen auszuschließen, bis die Anzahl der Ergebnisse niedrig genug ist für genauere Untersuchung. Bevorzugte Items haben Vorrang bei den angezeigten Ergebnissen. Nutze den Sternknopf in der Itemliste weiter oben um diese Items festzulegen.
filter.search.placeholder: Suche für Items (z.B. "Apfel", "Holz")
filter.search.desc: Nutze "Sheikah Tablet" für "wichtige Items" da diese alle gleich sind. Monster Extrakt ist nicht verfügbar.
filter.hide_excluded: Zeige nur items welche in den Ergebnissen vorhanden sind
filter.selection.actor: Item ({{count}})

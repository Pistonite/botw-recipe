# UI
title: BotW Recipe Database for WMC
search.title: Search
search.desc: Scan all material combinations and select recipes that meet the criteria for modifiers
search.value.title: Value and Materials
search.value.min: Min. Modifier Value (HP)
search.value.max: Max. Modifier Value (HP)
search.value.rng: Allow RNG HP Crit
search.value.rng.desc: Include recipes where a non-guaranteed HP crit is needed to meet the minimum HP requirement. Guaranteed HP crit are not affected. (Note that a recipe which guarantees a crit may not guarantee a HP crit.)
search.value.pe: Allow Unusual Material
search.value.pe.desc: Include recipes where at least one material needs Prompt Entanglement or is usually unobtainable or uncookable.
search.modifier.title: Modifiers
search.modifier.desc: Select "+" for modifiers that must be included, and "-" for modifiers that must be excluded.
search.modifier.name: Modifier
search.modifier.option: Option
search.modifier.option.include: Included
search.modifier.option.exclude: Excluded
search.modifier.option.ignore: Ignored
search.button: Search
search.button.cancel: Cancel
search.progress: "Searching ({{progress}}%)"
search.stat_group: Computing material stats
search.result: "Found {{count}} recipes in {{seconds}}s"

filter.title: Filter
filter.desc: Narrow down the scan results based on what items best fit your needs
filter.list.title: Select Items
filter.list.desc:
  Use the list below to progressively include or exclude items from the search results, until the number of results is low enough for closer inspection.
  Favorited items are prioritized when diaplaying search results. Use the star button in the item list above to mark favorited items.
filter.search.placeholder: Search for items (e.g. "Apple", "Fish")
filter.search.desc: Use "Sheika Slate" for key items as they are equipvalent. Monster Extract is not available.
filter.hide_excluded: Show only items included in results
filter.selection.actor: Item
filter.selection.option: Options
filter.selection.option.favorite: Favorite
filter.selection.option.unfavorite: Favorited
filter.selection.option.include: Include
filter.selection.option.exclude: Exclude
filter.favorited: Favorited Items
filter.prompt: Press Apply to update the filter
filter.button: Apply
filter.button.cancel: Cancel
filter.button.reset: Clear
filter.progress: "Applying filter ({{progress}}%)"
filter.result: "Updated filter in {{seconds}}s"


error.title: Error
error.message.io: "IO Error: {{message}}"
error.message.yaml: "YAML Error: {{message}}"
error.message.poison: "Internal Error: Lock is poisoned: {{message}}"
error.message.executor.unavailable: "Executor is unavailable. If the issue persists, try restarting the application."
error.message.database.invalid_recipe: "Invalid recipe id: {{id}}"
error.message.database.locked: "Database is locked. You may have another instance of the application running. If not, the application may have crashed earlier. Please delete `database/.lock` manually in that case."
error.message.database.invalid: "Cannot validate the integrity of the database. It may have been corrupted. Try reinstalling the application. (Error Type: {{errorType}})"
error.generic: "An error occurred: {{message}}"
error.internal: "Internal Error: {{errorType}}"
error.unknown: "Unknown Error: {{message}}"
error.button: OK

confirm.title: Confirm
confirm.message.search.abort: Are you sure to cancel the search?
confirm.message.filter.abort: Are you sure to cancel applying the filter?
confirm.button.yes: "Yes"
confirm.button.no: "No"


